name: travelbuddy_app
description: TravelBuddy - Trip Itinerary Builder Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for REST API
  http: ^1.1.0
  
  # XML parsing for SOAP
  xml: ^6.3.0
  
  # State management
  provider: ^6.0.5
  
  # Date/Time formatting
  intl: ^0.18.1
  
  # Modern fonts
  google_fonts: ^6.1.0
  
  # Icons
  cupertino_icons: ^1.0.2
  
  # Image caching
  cached_network_image: ^3.3.0
  
  # Loading animations
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/paris.jpg
    - assets/images/rome.jpg
    - assets/images/barcelona.jpg
    - assets/images/marrakech.jpg
